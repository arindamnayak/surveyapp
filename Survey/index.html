<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="http://placehold.it/150x50&text=Survey" alt="">
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="index.html">Survey Management</a>
                    </li>
                    <li class="logged-out">
                        <a>Facebook</a>
                    </li>
                    <li class="logged-in">
                        <a>Log out</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="logged-in">
            You are logged in as <span id="login-name"></span>.
        </div>
        <div class="logged-out">
            You are not logged in.
        </div>
        <div id="dvLoading"></div>
        <form role="form" id="surveycreateform">
            <div class="form-group" id="emailfield">

                <label for="inputemail">Email address - You will get further notification on this email.</label>
                <input type="email" class="form-control" id="inputemail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="inputsurvey">Question</label>
                <input type="text" class="form-control" id="inputsurvey" placeholder="Question">
            </div>
            <div class="form-group">
                <ul>
                    <li>
                        <label for="opt1"> Option 1 </label>
                        <input type="text" class="form-control" id="opt1" placeholder="Option 1">

                    </li>
                    <li>
                        <label for="opt2"> Option 2 </label>
                        <input type="text" class="form-control" id="opt2" placeholder="Option 2">

                    </li>
                    <li>
                        <label for="opt3"> Option 3 </label>
                        <input type="text" class="form-control" id="opt3" placeholder="Option 3">
                    </li>
                    <li>
                        <label for="opt4"> Option 4 </label>
                        <input type="text" class="form-control" id="opt4" placeholder="Option 4">

                    </li>
                </ul>
            </div>
            <button type="button" class="btn btn-default" id="btnsubmit">Submit</button>            
        </form>        
    </div>

    <!-- /.container -->
    <!-- Bootstrap Core JavaScript -->
    <script src="../Resource/js/bootstrap.min.js"></script>
